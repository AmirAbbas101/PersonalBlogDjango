{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block content %}
  <section class="flex flex-col items-center justify-center h-full">
    {% if request.user.is_authenticated %}
      <h1 class="text-7xl font-bold text-gray-800">Welcome to the Blog Home Page</h1>
      <h1 class="text-xl font-bold text-gray-800">{{ request.user }}</h1>
    {% else %}
      <a href="{% url 'login' %}" class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline"><span class="ml-4">Sign In</span></a>
    {% endif %}
  </section>
{% endblock %}
